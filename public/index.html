<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musicians on Spotify</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div>
        <i class="navbar-brand glyphicon glyphicon-music"></i>
      </div>
      <h2 id="artistly-header">Artistly</h2>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="form-group col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3">
        <form id="submit-artist">
          <label>Search</label>
          <input type="search" class="form-control" id="input-artist" placeholder="Enter Artist's Name">
        </form>
        <div class='error-container'></div>
      </div>
    </div>
  </div>
  <div class="container" id="artist-info">
  </div>
  <audio autoplay='true' id='audio-player' src=''>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script src="templates/templates.js"></script>
  <script src="javascript/songs.js"></script>
  <script src="javascript/artists.js"></script>
  <script src="javascript/app.js"></script>
</body>

</html>
