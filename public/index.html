<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Musicians on Spotify</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <h1 id="header">Search for an Artist!</h1>
        </div>
      </div>
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4 col-lg-8 col-lg-offset-2">
        <form id="submit-artist">
          <label>Search</label>
          <input type="search" class="form-control" id="input-artist" placeholder="Enter Artist Name">
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 col-lg-8 col-lg-offset-2" id="artist-info">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 col-lg-8 col-lg-offset-2" id="artist-picture">
      </div>
    </div>
  </div>

  <script>var __errors__ = {}</script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="app.js"></script>
</body>

</html>
